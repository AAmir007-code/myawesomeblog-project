<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Awesome blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body> 
    <nav class="navbar fs-4 navbar-expand-lg  fst-italic navbar-dark bg-dark">
        <a class="navbar-brand m-2 fs-4 mx-4" href="{% url 'home'%}"> My Awesome blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="navbar-nav mx-5 ">
            <a class="nav-link mx-3" href="{% static 'about.txt'%}">About me</a>
            <a class="nav-link mx-3" target="_blank" href="https://www.facebook.com/Amirbek/">Facebook</a>
            <a class="nav-link mx-3" href="{% url 'showblog'%}">Blog</a>
          </div>
        </div>
    </nav>

    <section class="jumbotron  mt-3 shadow-sm">
      <div class="container text-center">
        <img src="{% static 'avatar.jpeg' %}" height="300" height="300">
        <p class="text-black fs-4">
          Hey there!
          <br>
          I'm exited to see you here!
          <br>
          You can write me right now!  
          <br>
          <a href="mailto:anonscr00@gmail.com" class="btn bg-success btn-primary my-2 p-2 fs-5">Mail me!</a>
        </p>
      </div>
    </section>

    <div class="container mt-5">

      <div class="row">

        {% for event in events.all %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{event.event_image.url}}" />
            <div class="card-body">
              <p class="card-text">
                {{ event.event_text }}
              </p>
            </div>
          </div>
        </div>

        {% endfor %}

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
