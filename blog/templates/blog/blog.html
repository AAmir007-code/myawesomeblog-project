<!DOCTYPE html>
<html>
{% load static%}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Awesome blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body> 
    <nav class="navbar fs-4 navbar-expand-lg  fst-italic navbar-dark bg-dark">
        <a class="navbar-brand m-2 fs-4 mx-4" href="{% url 'home'%}">My Awesome blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="navbar-nav mx-5 ">
            <a class="nav-link mx-3" href="{% static 'about.txt'%}">About me</a>
            <a class="nav-link mx-3" target="_blank" href="https://www.facebook.com/Amirbek/">Facebook</a>
            <a class="nav-link active mx-3" href="#">Blog</a>
          </div>
        </div>
    </nav>
    <h1 class='pt-4 pb-5'>Recent posts</h1>
    {% for post in posts.all %}
        <a href="{% url 'specific_post' post.id %}"><h2>{{ post.post_title }}</h2></a>
        <br>
        <img src={{ post.post_image.url }} height="300" height="300">
        <br>
        <p class="h3">{{ post.get_summary }}</p>
        {{ post.post_date }}
        <br>
        <br>
    {% endfor %}
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
